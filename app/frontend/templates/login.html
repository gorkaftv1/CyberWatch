{% extends "base.html" %}

{% block title %}Login{% endblock %}

{% block content %}
<div class="login-wrapper">
  <div class="login-card">
    <div class="login-header">
      <div class="login-logo">
        <img src="{{ url_for('static', path='images/logo.png') }}" alt="CyberWatch Logo" class="login-logo-img">
      </div>
      <h1 class="login-title">CyberWatch</h1>
      <p class="login-subtitle">Portal de operaciones seguras</p>
    </div>

    <h2 class="login-section-title">Iniciar sesión</h2>
    <p class="login-section-subtitle">Autentícate para acceder al panel de incidentes.</p>

    {% if error %}
    <div class="login-error">
      <span class="login-error-icon">!</span>
      <span class="login-error-text">{{ error }}</span>
    </div>
    {% endif %}

    <form id="login-form" method="post" class="login-form">
      <div class="login-field">
        <div class="login-label-row">
          <label for="email" class="login-label">Email corporativo</label>
        </div>
        <div class="login-input-wrapper">
          <input id="email" name="email" type="email" class="login-input" />
        </div>
        <div id="email-error" class="login-error-inline" style="display:none;"></div>
      </div>

      <div class="login-field">
        <div class="login-label-row">
          <label for="password" class="login-label">Contraseña</label>
        </div>
        <div class="login-input-wrapper">
          <input id="password" name="password" type="password" class="login-input" />
        </div>
        <div id="password-error" class="login-error-inline" style="display:none;"></div>
      </div>

      <button type="submit" id="submit-button" class="login-button">
        <span>Iniciar sesión</span>
      </button>
    </form>
  </div>
</div>
{% endblock %}
